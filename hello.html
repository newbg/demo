
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<!-- srip -->
	<div id="app" v-bind:class="{active:active}">
		{{message}}
	</div>
	<div id="app2">
		<span v-bind:title='message'>
			鼠标悬停几秒钟查看此处动态绑定的提示信息
		</span>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			// el:'#app',
			data:{
				message:'Hello Vue!',
				active: true
			}
		}).$mount("#app")

		var app2=new Vue({
			el:'#app2',
			data:{
				message:"页面加载于"+new Date().toLocaleString()
			}
		})
	</script>
</body>
</html>
